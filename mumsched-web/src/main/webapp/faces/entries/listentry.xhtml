<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:component="http://java.sun.com/jsf/composite/components/toolbar">
    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="toolbar">
            <component:toolbar onSave="saveBtn" savePermissionKey="true" updatePermissionKey="true"/>
        </ui:define>
        <ui:define name="content">
            <h:form id="entryList" prependId="false">
                <p:panel style="border: none;" id="entryListPanel">
                    <f:facet name="header">
                        <label>Entry Management &raquo; List &raquo; List Entry</label>
                    </f:facet>
                    <p:dataTable var="entries" value="#{entryListBean.entries}" id="entryTable">
                        <p:column headerText="Entry Code">
                            <h:outputText value="#{entries.entryCode}" />
                        </p:column>
                        <p:column headerText="Entry Name">
                            <h:outputText value="#{entries.entryName}" />
                        </p:column>

                        <p:column headerText="No of Fpp Students">
                            <h:outputText value="#{entries.noOfFPP}" />
                        </p:column>

                        <p:column headerText="No of MPP Students">
                            <h:outputText value="#{entries.noOfMPP}" />
                        </p:column>
                        <p:column headerText="No of US Residents">
                            <h:outputText value="#{entries.noOfUSRes}" />
                        </p:column>
                        <p:column headerText="">
                            <h:outputLink id="editLink"  value="#{request.contextPath}/faces/entries/editentry.xhtml">
                                <f:param name="entryCode" value="#{entries.entryCode}"/>
                                Edit
                            </h:outputLink>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
