<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:component="http://java.sun.com/jsf/composite/components/toolbar">
    <ui:composition template="/WEB-INF/template/template.xhtml">
        <ui:define name="toolbar">
            <component:toolbar onSave="saveBtn" savePermissionKey="true" updatePermissionKey="true"/>
        </ui:define>
        <ui:define name="content">
            <h:form id="entryAdd" prependId="false">
                <p:panel style="border: none;" id="entryAddPanel">
                    <f:facet name="header">
                        <label>Entry Management &raquo; Entries &raquo; Add Entry</label>
                    </f:facet>
                    <h:panelGrid columns="3"  style="font-size: small">
                        <h:outputLabel id="lblEntryCode" value="Entry Code" for="entryCode"/>
                        <h:inputText id="entryCode" value="#{entryAddBean.entry.entryCode}"/>
                        <h:message id="inentryCode" for="entryCode"/>

                        <h:outputLabel id="lblEntryName" value="Entry Name" for="entryName"/>
                        <h:inputText id="entryName" value="#{entryAddBean.entry.entryName}"/>
                        <h:message id="inentryName" for="entryName"/>

                        <h:outputLabel id="lblNoOFFPP" value="No. of FPP Students" for="NoOFFPP"/>
                        <h:inputText id="NoOFFPP" value="#{entryAddBean.entry.noOfFPP}"/>
                        <h:message id="inNoOFFPP" for="NoOFFPP"/>

                        <h:outputLabel id="lblNoOMPP" value="No. of MPP Students" for="NoOFMPP"/>
                        <h:inputText id="NoOFMPP" value="#{entryAddBean.entry.noOfMPP}"/>
                        <h:message id="inNoOFMPP" for="NoOFMPP"/>

                        <h:outputLabel id="lblNoUSResidents" value="No. of US Residents" for="noOfUSResidents"/>
                        <h:inputText id="noOfUSResidents" value="#{entryAddBean.entry.noOfUSRes}"/>
                        <h:message id="innoOfUSResidents" for="noOfUSResidents"/>
                    </h:panelGrid>
                </p:panel>
                <h:commandButton id="saveBtn" style="display: none;" value="Save">
                    <f:ajax listener="#{entryAddBean.saveButtonClickedHandler}" execute="@form" render=":entryAdd :msg_global"/>
                </h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
